{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title> 
{% endblock %}

{% block body %}
<h1>Editing Post</h1>

    <hr>
    <h2>Edit:</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
      Title : <input class="form-control" type="text" name="title" id="title" value={{post.title}}>
      <br>
      Author : <input class="form-control" type="text" name="author" id="author" value={{post.author}}>
      Content : <textarea class="form-control"  rows="3" type='text' name='content' id='content' value="{{post.content}}"></textarea>
        <br>
      
        <br>
        <input type='submit' value='Save'>
    </form>
    <hr>
{% endblock %}
